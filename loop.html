<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript Loops</h2>
<p id="demo"></p>
<script>
  let text = ''
  let i
  for (i = 0;i<5;i++){
    text += "The number is " + i + "<br>"
  }
  document.getElementById('demo').innerText = text

  let num = +prompt('Enter a number:')
  let total = 0
  for (let j = 1; j <= num ; j++) {
      total = j + total
  }
  alert(total)




</script>
</body>
</html>
